<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css | Case 1</title>
    <meta name="viewport" content="width= device-width, initial-scale= 1">
<!--    css reset-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>

      main {
          height: 100vh;
          width: 100vw;
      }

      div {
          position: absolute;
      }

      main> section {
        position: absolute;
        width: 50vw;
        height: 50vh;
      }

      main> section:nth-child(1) {
          background-color: red;
          left: 0;
          top: 0;
      }
      main> section:nth-child(2) {
          background-color: green;
          right: 0;
          top: 0;
      }
      main> section:nth-child(3) {
          background-color: yellow;
          left: 0;
          bottom: 0;
      }
      main> section:nth-child(4) {
          background-color: hotpink;
          right: 0;
          bottom: 0;
      }

      #midRect {
          background-color: white;
          display: inline;
          width: 35vh;
          height: 35vh;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          margin: auto;
      }
      #midRect> div {
          background-color: red;
          width: 25vh;
          height: 25vh;
          border-radius: 12.5vh;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          margin: auto;
      }

      body> main> section> div {
          background-color: white;
          width: 28vh;
          height: 28vh;
          border-radius: 14vh;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          margin: auto;
       }
      body> main> section> div> div {
          background-color: red;
          width: 12vh;
          height: 12vh;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          margin: auto;
      }



    </style>
</head>
<body>

  <main>
<!--      red rect-->
      <Section>
          <div>
              <div></div>
          </div>
      </Section>
<!--      green rect-->
      <Section>
          <div>
              <div></div>
          </div>
      </Section>
<!--      yellow rect-->
      <Section>
          <div>
              <div></div>
          </div>
      </Section>
<!--      pink rect-->
      <Section>
          <div>
              <div></div>
          </div>
      </Section>

<!--      mid rect-->
      <section id="midRect">
          <div></div>
      </section>

  </main>


</body>
</html>
