<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uresha POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<style>

    nav {
        background-color: #212121;
    }

</style>

<body class="bg-dark">

    <!--navbar start-->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="#">Uresha</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <!--navbar end-->

    <!--center buttons grid started-->
    <section class="row justify-content-center mt-5">
        <button type="button" class="btn btn-light col-9 mb-2">Place an Order</button>
        <button type="button" class="btn btn-light col-9 mb-2">Items</button>
        <button type="button" class="btn btn-light col-9 mb-2">Customers</button>
        <button type="button" class="btn btn-light col-9 mb-2">Orders</button>
    </section>
    <!--center buttons grid ended-->



<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
