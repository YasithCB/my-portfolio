<main class="container">

    <!--title-->
    <h4 class="text-light text-center mb-4">Manage Items</h4>


    <!--table start-->
    <table class="table table-dark table-responsive table-hover">
        <thead>
        <tr>
            <th scope="col">Code</th>
            <th scope="col">Item name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody id="itemTable">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <!--table start-->

    <!--3 buttons after the table start-->
    <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#addItem">Add New Item</button>
    <button id="btnEditItem" type="button" class="btn btn-secondary m-1" data-bs-toggle="modal" data-bs-target="#editItem">Edit Item Details</button>
    <button type="button" class="btn btn-danger m-1" data-bs-toggle="modal" data-bs-target="#deleteItem">Delete Item</button>
    <!--3 buttons after the table end-->

    <!--add Item Modal start-->
    <div class="modal fade" id="addItem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Item</h5>
                    <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!--add item form start-->

                    <!--cus id and search btn-->
                    <div class="row align-items-center">
                        <div class="form-floating mb-3 col-7">
                            <input type="text" class="form-control bg-dark text-light" id="itemCode" placeholder="name@example.com">
                            <label class="text-light ms-2" for="itemCode">Item Code</label>
                        </div>
                        <button id="btnSearchItem" type="button" class="btn btn-primary mb-3 me-1 col-3 h-50">Search</button>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="itemName" placeholder="name@example.com">
                        <label class="text-light" for="itemName">Item Name</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="number" class="form-control bg-dark text-light" id="itemPrice" placeholder="name@example.com">
                        <label class="text-light" for="itemPrice">Price</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control bg-dark text-light" id="itemQty" placeholder="name@example.com">
                        <label class="text-light" for="itemQty">Quantity</label>
                    </div>
                    <!--add item form end-->

                </div>
                <div class="modal-footer">
                    <button id="btnSaveItem" type="button" class="btn btn-primary">Save Item</button>
                    <button id="btnRenew" type="button" class="btn btn-primary">Renew</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--add Item Modal end-->

    <!--edit Item Modal start-->
    <div class="modal fade" id="editItem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Item Details</h5>
                    <button type="button" class="btn-close bg-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <!--add item form start-->

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="codeEdit" placeholder="name@example.com">
                        <label class="text-light" for="codeEdit">Item Code</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control bg-dark text-light" id="nameEdit" placeholder="name@example.com">
                        <label class="text-light" for="nameEdit">Item Name</label>
                    </div>
                    <div class="form-floating mb-3 ">
                        <input type="number" class="form-control bg-dark text-light" id="priceEdit" placeholder="name@example.com">
                        <label class="text-light" for="priceEdit">Price</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control bg-dark text-light" id="qtyEdit" placeholder="name@example.com">
                        <label class="text-light" for="qtyEdit">Quantity</label>
                    </div>
                    <!--add item form end-->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Edit Item Details</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--edit item Modal end-->

    <!--delete Item model start-->
    <div class="modal" id="deleteItem" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title">Are you Sure?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Once you delete this item, <br>
                        That action can't be undone!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!--delete Item model end-->

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-3.6.1.min.js"></script>
<script>
    let items = [];

    /*add sample data*/
    {
        var item = {
            code : 'IT0001',
            name : 'Soap',
            price : 200,
            qty : 60
        }
        items.push(item);

        refreshItemsTable();
        rowTrigger();
    }
    /*add sample data*/

    /*saving item to array*/
    $("#btnSaveItem").click(function (){
        let item = {
            code: $('#itemCode').val(),
            name: $('#itemName').val(),
            price: $('#itemPrice').val(),
            qty: $('#itemQty').val()
        };
        items.push(item);

        renewFields();
        refreshItemsTable();
        rowTrigger();
    });
    /*saving item to array*/

    /*renew fields*/
    $('#btnRenew').click(function (){
        renewFields();
    });
    /*renew fields*/

    /*search btn action*/
    $('#btnSearchItem').click(function (){
        let available = false;
        for (let item of items) {
            if(item.code === $('#itemCode').val()){
                available = true;
                $('#itemName').val (item.name);
                $('#itemPrice').val (item.price);
                $('#itemQty').val (item.qty);
            }
        }
        if (!available){
            renewFields();
            alert('There are no item like this!');
        }
    });
    /*search btn action*/

    function renewFields () {
        $('#itemCode').val('');
        $('#itemName').val('');
        $('#itemPrice').val('');
        $('#itemQty').val('');
    }

    function refreshItemsTable(){
        $('#itemTable').empty();

        for (let item of items) {
            let row = `<tr><th scope="row">${item.code}</th><td>${item.name}</td><td>${item.price}</td><td>${item.qty}</td></tr>`;
            $('#itemTable').append(row);
        }
    }

    function rowTrigger() {
        $('#itemTable>tr').click(function (){
            /*open edit item model*/
            $('#btnEditItem').click();

            $('#codeEdit').val($(this).children().eq(0).text());
            $('#nameEdit').val($(this).children().eq(1).text());
            $('#priceEdit').val($(this).children().eq(2).text());
            $('#qtyEdit').val($(this).children().eq(3).text());
        });
    }

</script>
