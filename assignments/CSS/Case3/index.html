<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 3</title>
    <link rel="stylesheet" href="asset/style/normalize.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>

      ::-webkit-scrollbar {
        width: 0;
      }

      /*main----------------------------------------*/
      main {
        width: 100%;
        height: 100%;
      }
      main > section {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      /*1st circle*/
      main > section:nth-child(1) > div {
        width: 15vw;
        height: 15vw;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        background-color: purple;
        border-radius: 100%;
      }


  </style>
</head>

<body>

<main>
  <section>
    <div><h1>Hello</h1></div>
  </section>

  <section>
    <div><h1>Welcome To</h1></div>
  </section>

  <section>
    <div><h1>Institute Of Software Engineering</h1></div>
  </section>

  <div></div>
  <div></div>
</main>

</body>
</html>
