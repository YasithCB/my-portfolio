<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 2</title>
    <link rel="stylesheet" href="assets/style/normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
<!--    fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <style>

        * {
            font-family: 'Oswald', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 5px;
        }

        /*header*/
        header {
            height: 50px;
            border: solid 1px black;
        }
        header> nav {
            position: absolute;
            right: 25px;
            top: 0px;
        }
        header> nav> ul> li {
            display: inline-block;
            padding-left: 15px;
            font-size: 14px;
        }
        header> img {
            height: 35px;
            margin-left: 15px;
            margin-top: 8px;
        }

        /*aside*/
        aside {
            display: inline-block;
            position: absolute;
            width: 20vw;
            height: 100vh;
            top: 51px;
            background-color: #4C0182;
        }
        aside> nav {
            padding-top: 13px;
            padding-left: 0px;
        }
        aside> nav> ul> li {
            display: block;
            color: white;
            padding-bottom: 8px;
        }

        /*main------------------------------------------------------*/
        main {
            height: 100vh;
            width: 79vw;
            position: absolute;
            left: 214px;
            display: inline-block;
        }
        body> main> section> img {
            display: inline-block;
            width: 250px;
        }


    </style>

</head>

<body>

    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Service</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </nav>
    </header>
    
    <aside>
        <img src="assets/image/ijse.png" alt="ijse.png">
        <nav>
            <ul>
                <li>Home</li>
                <li>Service</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </nav>
    </aside>
    
    <main>
        <section>
            <img class="main_img" src="assets/image/monkey.gif" alt="monkey.gif" width="150">
            <img class="main_img" src="assets/image/monkey.gif" alt="monkey.gif">
            <img class="main_img" src="assets/image/monkey.gif" alt="monkey.gif">
        </section>
    </main>
    
    <footer></footer>

</body>
</html>
